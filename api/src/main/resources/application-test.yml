spring:     
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: admin
    password: admin
    
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  sql:
    init:
      mode: always


    