# fly.toml app configuration file generated for service-system on 2024-09-02T09:20:31-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'service-system'
primary_region = 'gig'
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "j0nh21/service-system:latest"

[env]

[experimental]
  auto_rollback = true

[[vm]]
  size = 'shared-cpu-1x'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'
